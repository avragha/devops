---
- name: Sample playbook to install and configure vsftpd
  hosts: client
  vars:
    pkg_state: present
    svc_state: started
    pkg_name: vsftpd

    variable1: 'Hello'
    variable2: 'Arun'
    variable3: 'Hello Ragha'

  tasks: 
  - name: get variable from facts
    debug: 
      msg: This machine time zone runs @ {{ ansible_date_time.tz }} 
      
  - name: install "{{ pkg_name }}" when the OS is Ubuntu
    apt:
      pkg: "{{ pkg_name }}"
      state: "{{ pkg_state }}"
    when: ansible_os_family == "Debian" 

  - name: install "{{ pkg_name }}"  when the OS is redhat/centos
    yum:
      name: "{{ pkg_name }}"
      state: "{{ pkg_state }}"
    when: ansible_os_family == "RedHat" 

  - name: Copy index.html to targets
    ansible.builtin.copy:
      src: index.html
      dest: /etc/
      mode: '0755'

  - name: service "{{ pkg_name }}"  start
    service:
      name: vsftpd
      state: "{{ svc_state }}"
      enabled: yes

# comment added by Arun
  - name: Template a file to /etc/file.conf
    ansible.builtin.template:
      src: sample.j2
      dest: /etc/file.conf
      owner: root
      group: root
      mode: '0644'

...
